<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- This is the contact card layout -->

    <div class="contact-card">
        <div class="contact-card-padding-container">
            <div class="left-contact-card-section-padding">
                <button class="contact-button">=</button>
                <div class="contact-info-section-padding">
                    <div class="contact-icon-padding"><img src="blank" alt=""></div>
                    <div class="contact-info-content-padding">
                        <div class="contact-info-items1">1</div>
                        <div class="contact-info-items2">2</div>
                        <div class="contact-info-items3">3</div>
                    </div>
                </div>
            </div>    
        
             <!-- right side of card     -->

            <div class="right-contact-container">
                <div class="right-contact-padding-container">
                    <div class="right-contact-container-content">
                        <div class="credit-card-container">
                            <div class="credit-card-padding-container">
                                <div class="credit-card-content">
                                        <div class="credit-card-img"><img src="blank" alt="" class="credit-card-img-png"></div>
                                        <div class="credit-card-item1"></div>
                                        <div class="credit-card-item2"></div>
                                    </div>
                                </div>
                        </div>

                        <!-- card balance section -->

                        <div class="cash-balance-container">
                            <div class="cash-balance-padding-container">
                                    <div class="cash-balance-flex-item1"></div>
                                    <div class="cash-balance-flex-item2"></div>
                            </div> 
                        </div>

                        <!-- status section -->

                        <div class="status-container">
                            <div class="status-container-padding-radius">
                                <div class="status-container-content">requested</div>
                            </div>
                        </div>
                    </div>
                </div>         
        
            </div>
        </div>
    </div>
</body>
</html>
